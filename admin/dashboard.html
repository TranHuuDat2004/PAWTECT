<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pawtect</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
</head>
<body>
    <!-- Header và Sidebar giữ nguyên -->
    <header>
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div>
            <a href="dashboard.html" class="logo-link">
                <div class="logo">
                    <img src="../assets/images/header_logo.png" alt="Pawtect Logo">
                </div>
            </a>
        </div>
    </header>

    <!-- sidebar.js -->
    <div id="navbar-placeholder"></div>
    <nav class="sidebar" id="sidebar-nav">
        <div class="sidebar-header">
            <i class="fa-solid fa-user fa-2xl"></i>
            <h3>Menu</h3>
            <button class="close-btn" id="close-btn">x</button>
        </div>
        <ul>
            <li><a href="pending.html"><i class="fas fa-clock"></i> Bài đăng chờ duyệt</a></li>
            <li><a href="adoption.html"><i class="fas fa-file-alt"></i> Đơn nhận nuôi</a></li>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Số liệu thống kê</a></li>
            <li><a href="donations.html"><i class="fas fa-hand-holding-heart"></i> Quản lý thu chi</a></li>
        </ul>
    </nav>
    <div class="overlay" id="overlay"></div>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <!-- Left Column -->
        <aside class="left-column">
            <section class="reception-stats">
                <h2>Số liệu tiếp nhận</h2>
                <div class="filter-group time-filters">
                    <button class="active">Theo tuần</button>
                    <button>Theo tháng</button>
                    <button>Theo năm</button>
                </div>
                <div class="filter-group specific-filters" id="specific-filter-container">
                    <!-- JavaScript sẽ điền các nút filter vào đây -->
                </div>
            </section>
            <section class="chart-section">
                <!-- Phần biểu đồ giữ nguyên -->
                <div class="chart-container">
                    <div class="donut-chart">
                        <div class="chart-center">
                            <strong>20</strong>
                            <span>Bài đăng</span>
                        </div>
                    </div>
                </div>
                <div class="legend">
                    <div class="legend-item"><span class="dot pending"></span> Chưa tiếp nhận</div>
                    <div class="legend-item"><span class="dot received"></span> Đã tiếp nhận</div>
                </div>
            </section>
        </aside>

        <!-- Main Content (Cột bên phải) -->
        <main class="main-content">
            <h2>Quản lí bài đăng</h2>
            <!-- THAY ĐỔI Ở ĐÂY: Thêm ID và xóa các card con -->
            <div class="case-list" id="case-list-container">
                <!-- JavaScript sẽ điền dữ liệu các case vào đây -->
            </div>
        </main>
    </div>

    <!-- THAY ĐỔI Ở ĐÂY: Nhúng các file script cần thiết -->
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/sidebar.js"></script>
</body>
</html>
