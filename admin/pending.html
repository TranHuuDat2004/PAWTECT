<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài đăng chờ duyệt - Dashboard Pawtect</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="..../assets/images/favicon.ico">
</head>
</head>

<body>
    <header>

        <div class="menu-icon" id="menu-icon"> <!-- ID để JS bắt sự kiện -->
            <i class="fas fa-bars"></i>
        </div>

        <div>
            <a href="dashboard.html" class="logo-link">
                <div class="logo">
                    <img src="../assets/images/header_logo.png" alt="Pawtect Logo"> <!-- Thay đường dẫn nếu cần -->
                </div>
            </a>
        </div>
        <!-- <div class="header-right">
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm...">
            <button type="submit"><i class="fas fa-search"></i></button> -->
    </header>


    <!-- sidebar.ejs -->
    <nav class="sidebar" id="sidebar-nav">
        <div class="sidebar-header">
            <i class="fa-solid fa-user fa-2xl"></i>
            <h3>Menu</h3>
            <button class="close-btn" id="close-btn">x</button>
        </div>
        <ul>
            <li><a href="pending.html"><i class="fas fa-clock"></i> Bài đăng chờ duyệt</a></li>
            <li><a href="adoption.html"><i class="fas fa-file-alt"></i> Đơn nhận nuôi</a></li>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Số liệu thống kê</a></li>
            <li><a href="donations.html"><i class="fas fa-hand-holding-heart"></i> Quản lý thu chi</a></li>
        </ul>
    </nav>
    <div class="overlay" id="overlay"></div>

    <!-- Nội dung chính của trang -->
    <main class="container single-column">
        <div class="filter-group top-filters">
            <!-- Thêm data-status để dễ dàng nhận biết trong JS -->
            <button class="active" data-status="pending">Chờ duyệt</button>
            <button data-status="unhandled">Chưa tiếp nhận</button>
            <button data-status="handled">Đã tiếp nhận</button>
        </div>

        <div class="page-title-section">
            <h2 id="page-title">Bài đăng chờ duyệt</h2> <!-- Thêm ID để JS thay đổi -->
            <div class="dropdown-filter">
                <span>Tuần này</span>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>

        <!-- XÓA CÁC CARD CŨ VÀ ĐỂ TRỐNG CONTAINER NÀY -->
        <div class="approval-list" id="approval-list-container">
            <!-- JavaScript sẽ tự động chèn các bài đăng vào đây -->
        </div>

    </main>

    <!-- THÊM FILE DATA.JS (PHẢI NẰM TRƯỚC ADMIN.JS) -->
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/pending.js"></script>
    <script src="../assets/js/sidebar.js"></script>
</body>

</html>
